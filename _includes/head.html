  <script>
    function adjust_height(expander, speed) {
      var parent = expander.parent();
      parent.animate({
           'max-height': parent.data(expander.hasClass("expanded") ? "real-height" : "init-height")
        }, speed);
    }
    function reset_expander() {
      $('.expander').each(function(){
        var parent = $(this).parent();
        // remove max-height to get real height
        var real_height = parent.css("max-height", "none").height();
        parent.data("real-height", real_height + "px");
        adjust_height($(this), 0);
        
        if (real_height <= parseInt(parent.data("init-height"))) {
          $(this).hide();
        } else {
          $(this).show();
        }
      });
    }
    
    $( window ).resize(reset_expander);

    $( document ).ready(function(){
      reset_expander();
      $('.expander').click(function(){
        $(this).toggleClass('expanded');
        adjust_height($(this), 500);
      });
    });
  </script>
