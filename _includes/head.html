    $( document ).ready(function() {
      $('.expander').each(function(){
        var parent = $(this).parent();
        var h1 = parent.height();
        parent.css("max-height", parent.data("init-height"));
        var h2 = parent.height();
        if (h1 == h2) $(this).fadeOut();
      });
      $('.expander').click(function(){
        var parent = $(this).parent();
        console.log("max-height:", parent.css("max-height"), "init-height", parent.data("init-height"));
        parent.animate({
           'max-height': ((parent.css("max-height") == parent.data("init-height")) ? "none" : parent.data("init-height"))
        }, 500);
        $(this).toggleClass('expanded');
      });
    });
