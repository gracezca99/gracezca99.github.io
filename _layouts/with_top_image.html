<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body style = "background: white">
    
    {%- include header.html -%}
    <div class="top-image-box"> 
      <img src="{{ page.top_image }}" width="100%" style="filter: brightness(50%)">
      <div class="top-image-title">
        <p class="project-name">{{ page.top_title }}</p>
        <p class="project-description">{{ page.top_description }}</p>
      </div>
    </div>

    <div class="py-5">
      <div class="container page-content">
          {{ content }}
      </div>
    </div>

    {%- include footer.html -%}

  </body>

</html>
